<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Calculator</h1>
        <script>
            let num1 = Number(prompt("Enter first number:"));
            let num2 = Number(prompt("Enter second number:"));
            let operation = prompt("Enter operation (+, -, *, /):");

            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = "Error: Division by zero";
                    }
                    break;
                default:
                    result = "Invalid operation";
            }

            document.write("Result: " + result);
        </script>
    </body>
</html>
