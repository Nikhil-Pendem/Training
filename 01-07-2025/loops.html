<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        document.write("<h2>===For Loop===</h2>")

        for(let i=0;i<=5;i++){
            document.write("value is :"+i+"<br>")
        }
        document.write("<h2>===While Loop===</h2>"+"<br>")

        let i=10;
        while(i>=0){
            document.writeln("value is :"+i)
            i--;
        }
        document.write("<h2>===Do While Loop===</h2>"+"<br>")

        let j=0;
         do{
            document.writeln("value is :"+j)
            j++;
         }while(j<=5);



    </script>
</body>
</html>
