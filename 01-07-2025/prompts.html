<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts</title>
</head>
<body>
    <h2>Welcome to Employee Details</h2>

    <script>
        let empid=prompt("Enter Employee id")
        let empname=prompt("Enter Employee Name")
        let salary=prompt("Enter Employee salary")
        let address=prompt("Enter Employee Address")

document.write("====Employee Details===="+"<br>")
document.write("Employee Id : "+empid+"<br>")
document.write("Employee Name : "+empname+"<br>")
document.write("Employee Salary : "+salary+"<br>")
document.write("Employee Address : "+address+"<br>")

    </script>
</body>
</html>
