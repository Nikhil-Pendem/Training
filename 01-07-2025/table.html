<!DOCTYPE html>

<html>
    <head>
    <body>
        <h1>Table using loops</h1>
        <script>
            document.write("<h2>Multiplication Table</h2>");
            let number= prompt("Enter a number for the multiplication table:");
            for(let i = 1; i <= 10; i++) {
                document.write(number + " x " + i + " = " + (number * i) + "<br>");
            }     
        
        </script>
    </body>
</html>
