<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <script>
        let percent=Number(prompt("Enter your charge percentage"))
        if(percent<20){
            document.write("Charge Now !")
        }
        else if(percent>20 && percent<80){
            document.write("Battery OK"
            )
        }
        else{
            document.write("Fully Charged")
        }
    </script>
</body>
</html>
