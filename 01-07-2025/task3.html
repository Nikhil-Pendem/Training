<body>
    <script>
        let days=Number(prompt("No of Days"))
        if(days==0){
            document.write("Order Placed!")
        }
        else if(days>1 && days<3){
            document.write("In Transit"
            )
        }
        else{
            document.write("Deliverded or Late")
        }
    </script>
