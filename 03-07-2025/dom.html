<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="demo">Welcome to Learning World</p>
    <ul>
        <li class="emo">One</li>
        <li class="emo">Two</li>
        <li class="emo">Three</li>
        <li class="emo">Four</li>
    </ul>
    <script>
        let para=document.getElementById("demo")
        para.innerHTML="<b>Hey you changed text</b>"
        para.style.backgroundColor="yellow"
        para.style.color="Red"
        let att=para.getAttribute("id")
        console.log(att)
        console.log(para)

        let li=document.getElementsByClassName("emo")

        for(let ele in li){
            console.log(li.length)
        }
    </script>

</body>
</html>
