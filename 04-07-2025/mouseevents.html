<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mouse Events</h2>
    <button onclick="alert('You Clicked Me !!!')">Click Me</button>
    <br>
    <button onclick="Greet()">Call Function</button><br><br>

    <p oncontextmenu="rytClick()">Right Click Me</p>
    <p ondblclick="db()">Double click</p>
    <div id="demo" onmouseover="over()" onmouseout="out()">
        I Am Div Element<br>
    </div>
    <button id="btn" onmouseup="up()" onmousedown="down()">Draw</button>
    Username:
    <input 
    type="text"
    id="uname"
    placeholder="Enter Name"
    />



    <script>
        function Greet()
        {
            alert("Function Called Successfully")
        }
        function rytClick()
        {
            alert("you Will Get Options")
        }
        function db()
        {
            alert("You Double Clicked On Para")
        }

        function over()
        {
            let div=document.getElementById("demo")
            div.style.backgroundColor="red"
            div.style.height="50px"
            div.style.width="200px"
        }

        function out()
        {
            let div=document.getElementById("demo")
            div.style.backgroundColor="green"
            div.style.height="50px"
            div.style.width="200px"
        }

        function down(){
            let btn=document.getElementById("btn")
            btn.textContent="Welcome <br>" 
        }

         function up(){
            let btn=document.getElementById("btn")
            btn.textContent="Drawing Completed"
        }

         
    </script>
    
</body>
</html>
