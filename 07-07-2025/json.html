<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        let student={
            name:"Nikhil",
            age:"19",
            address:"Hyderabad"
        }

    localStorage.setItem("student",JSON.stringify(student))

    let stObj=JSON.parse(localStorage.getItem("student"))
    console.log("Student name :"+stObj.name)
    console.log("Student age :"+stObj.age)
    console.log("Student address :"+stObj.address)
    </script>
</body>
</html>
