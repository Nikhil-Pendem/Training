<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storages</title>
</head>
<body>
    <h2>Storages in Javascript</h2>
    <script>
        localStorage.setItem(100,"Nikhil")
        localStorage.setItem(163,"Shreehari")
        localStorage.setItem(140,"Shashi")

    let name=localStorage.getItem(163)
    console.log("Employee Name :"+name)

    localStorage.removeItem(100)
    console.log(localStorage.length)
    localStorage.clear()

    
    </script>
</body>
</html>
